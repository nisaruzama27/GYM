<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get A Coach - 2SE7EN FITNESS</title>
  <link rel="stylesheet" href="css/getacoach.css"> <!-- your CSS file -->
</head>
<body>

  <section class="coach-container">
    <div class="coach-card" onclick="openModal('online')">
      <img src="img/b2.jpg" alt="Online Training">
      <h2>Online Training</h2>
      <p>Train from home with personalized online coaching programs.</p>
    </div>

    <div class="coach-card" onclick="openModal('personal')">
      <img src="img/back.jpg" alt="Personal Training">
      <h2>Personal Training</h2>
      <p>Get one-on-one coaching at the gym for maximum results.</p>
    </div>

    <div class="coach-card" onclick="openModal('crossfit')">
      <img src="img/grp2.jpg" alt="CrossFit Training">
      <h2>CrossFit</h2>
      <p>High-intensity functional workouts to build strength and endurance.</p>
    </div>
  </section>

  <div id="coachModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
      <button id="bookBtn">Book Now</button>
    </div>
  </div>

  <script>
    const modal = document.getElementById('coachModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');

    const details = {
      online: {
        title: 'Online Training',
        desc: 'Train from home with personalized online coaching programs. We provide weekly workout plans, video guidance, and progress tracking.'
      },
      personal: {
        title: 'Personal Training',
        desc: 'One-on-one coaching at the gym. Our certified trainers help you achieve your fitness goals faster and safely.'
      },
      crossfit: {
        title: 'CrossFit Training',
        desc: 'High-intensity functional workouts to build strength, endurance, and flexibility. Perfect for anyone wanting a full-body challenge.'
      }
    };

    function openModal(type){
      modal.style.display = 'flex';
      modalTitle.textContent = details[type].title;
      modalDesc.textContent = details[type].desc;
    }

    function closeModal(){
      modal.style.display = 'none';
    }

    window.onclick = function(e){
      if(e.target == modal){
        closeModal();
      }
    };
  </script>

</body>
</html>
